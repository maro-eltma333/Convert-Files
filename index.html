<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Format Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header text-white">
                        <h2 class="text-center mb-0"><i class="fas fa-exchange-alt me-2"></i>File Format Converter</h2>
                    </div>
                    <div class="card-body p-4">
                        <form id="conversionForm">
                            <div class="mb-4">
                                <label for="fileType" class="form-label fw-bold">File Type</label>
                                <div class="select-wrapper">
                                    <select class="form-select" id="fileType" required>
                                        <option value="">Select file type...</option>
                                        <option value="image"><i class="fas fa-image format-icon"></i>Image</option>
                                        <option value="audio"><i class="fas fa-music format-icon"></i>Audio</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label fw-bold">Select File</label>
                                <div class="file-input-wrapper">
                                    <label class="file-input-label" for="file">
                                        <i class="fas fa-cloud-upload-alt file-icon"></i>
                                        <div id="file-name">Click to upload or drag and drop</div>
                                        <button type="button" id="remove-file" class="btn btn-sm btn-danger mt-2 d-none">
                                            <i class="fas fa-times me-1"></i>Remove File
                                        </button>
                                    </label>
                                    <input type="file" class="form-control" id="file" required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="targetFormat" class="form-label fw-bold">Convert To</label>
                                <div class="select-wrapper">
                                    <select class="form-select" id="targetFormat" required>
                                        <option value="">Select target format...</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sync-alt me-2"></i>Convert File
                                </button>
                            </div>
                        </form>
                        
                        <div id="progress" class="mt-4 d-none">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                            </div>
                            <p class="text-center mt-2 text-muted">Converting your file...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
